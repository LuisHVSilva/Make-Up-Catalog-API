<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Up Catalog</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- JS -->
    <script type="module" src="js/app.js"></script>

</head>

<body>
    <header>
        <div class="logo">
            <a href="#">
                <h1>Make Up Catalog</h1>
            </a>
        </div>

        <nav>
            <a href="#">Login</a>
            <a href="#">Registro</a>
        </nav>
    </header>

    <main>
        <section class="filter">

            <div class="form-control">
                <select id="sort-type">
                    <option value="az">A-Z</option>
                    <option value="za">Z-A</option>
                    <option value="rating">Melhor Avaliados</option>
                    <option value="price-low">Menores Preços</option>
                    <option value="price-high">Maiores Preços</option>                    
                </select>
            </div>

            <div class="form-control">
                <input type="text" id="filter-name" placeholder="Nome" />
            </div>

            <div class="form-control">
                <select id="filter-brand">
                    <option value="">Todas as marcas</option>
                </select>
            </div>

            <div class="form-control">
                <select id="filter-type">
                    <option value="">Todos os tipos</option>
                </select>
            </div>

            <div class="form-control">
                <button id="clean-filter">Limpar Filtros</button>
            </div>
        </section>

        <div id="loading-page">
            <div class="container">
                <span class="circle"></span>
                <span class="circle"></span>
                <span class="circle"></span>
                <span class="circle"></span>
            </div>
            <p>Carregando produtos</p>
        </div>

        <section id="catalog" class="products">
        </section>
    </main>
</body>

</html>
